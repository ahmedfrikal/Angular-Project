<h1 class="text-center"> Liste de pokemons</h1>
<div class="container">
  <div class="row justify-content-start align-items-start gx-2">
    <button (click)="addPokemon()" class="btn btn-warning" >
            Ajouter Pokemon
    </button>
    <!-- Utiliser la directive par le nom pkmBorderCard -->
    <div *ngFor="let pokemons of pokemonList" class="col-md-6" pkmBorderCard="black">
    <div class="card mb-3 w-100" (click)="DetailsPokemon(pokemons.id)">
      <div class="row g-0">
        <div class="col-md-4">
        <img [src]="pokemons.picture" class="img-fluid rounded-start" alt="Card title">
        </div>
        <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{pokemons.name}}</h5>
          <p class="card-text"><small class="text-muted"> Date: {{pokemons.created | date:"dd/MM/yyyy" | uppercase }} </small> </p>
          <p>
            <span *ngFor="let t of pokemons.types" class="{{ t | pokemonTypeColor }}">
            {{t}}
          </span>
          </p>
        </div>
        </div>
      </div>
      </div>
    </div>

  </div>
</div>
